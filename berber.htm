<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="cumle">Bir bərbər bir bərbərə gəl bərabər bir bərbər dükanı açaq demiş
    </h3>
    <script>
        const cumle = document.getElementById('cumle')
        const sozler = cumle.innerText
        const soz = 'bər'
        let arr = [];
        for(let i = 0; i < sozler.length; i++){
            if(sozler.substr(i, soz.length) == soz){
                arr.push(i)
            }
        }
        console.log(arr);
    </script>
</body>
</html>
